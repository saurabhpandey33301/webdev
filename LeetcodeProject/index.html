<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    heading
    user
    states
    -->
    <div class="container">
    <div class="header">
            <h1>LeetMetric <img src="leaf.png" alt="" id="plant"></h1>       
    </div>
    <div class="user-container">
          <p>Enter your username below:</p>
          <div class="user-input-container">
            <input type="text" placeholder="enter your username here" id="user-input">
            <button id = "search-btn">Search</button>

          </div>
    </div>
    <div class="stats-container">

        <div class="progress">

        
           <div class = "progress-item">
                <div class="easy-progress circle">
                    <span id="easy-label"></span>
                    <p>easy</p>
                </div>     
            </div>

           <div class="progress-item">
                <div class="medium-progress circle">
                    <span id="medium-label"></span>
                    <p>medium</p>
                </div>
           </div>

           <div class="progress-item">
                <div class="hard-progress circle">
                    <span id="hard-label"></span>
                    <p>hard</p>
                </div>
           </div>

           
        </div>

        <div class="stats-card">
            <!-- directly populated card here from js code -->

        </div>

    </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
